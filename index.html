<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="javascript" src="code.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #3a7b7b 3px solid;
        }
        header a, header h1 {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 24px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #50b3a2;
            color: #fff;
            border: 0;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Carbon Footprint Calculator</h1>
        </div>
    </header>
    <div class="container">
        <form id="footprint-form">
            <label for="energy">Energy Consumed (kWh):</label>
            <input type="number" id="energy" name="energy" required>

            <label for="gas">Gas Consumed (liters):</label>
            <input type="number" id="gas" name="gas" required>

            <label for="water">Water Consumed (liters):</label>
            <input type="number" id="water" name="water" required>

            <label for="waste">Waste Produced (kg):</label>
            <input type="number" id="waste" name="waste" required>

            <input type="submit" value="Calculate Footprint">
        </form>
    </div>
    <script>
        document.getElementById('footprint-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const energy = parseFloat(document.getElementById('energy').value);
            const gas = parseFloat(document.getElementById('gas').value);
            const water = parseFloat(document.getElementById('water').value);
            const waste = parseFloat(document.getElementById('waste').value);
            
            const carbonFootprint = (energy * 0.233) + (gas * 2.3) + (water * 0.001) + (waste * 0.45);
            
            alert('Your estimated carbon footprint is ' + carbonFootprint.toFixed(2) + ' kg CO2');
        });
    </script>
</body>
</html>
